{% extends "base.html" %}

{% block content %}

<div class="container">
    <form action="" method="post">
        <div class="row">
            <h1>Востановить пароль</h1>
            {% csrf_token %}
            {% if form.email.errors %}{{ form.email.errors }}{% endif %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <input type="submit" value="Востановить">
        </div>
    </form>
</div>

{% endblock %}
