{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Список моих книг</h1>
    {% if bookinstance_list %}
    <div class="row">
        <ul>
            {% for bookinst in bookinstance_list %}
            <li>
                <a href="{% url 'book-detail' bookinst.book.pk %}">{{bookinst.book.title}}</a>
                ({{ bookinst.due_back }})
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
