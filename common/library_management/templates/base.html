<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>library</title>
  {% load static %}
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'vendor/skeleton/css/normalize.css' %}">
<!--  <link rel="stylesheet" href="{% static 'vendor/skeleton/css/skeleton.css' %}"> -->
  <Link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">
  {% block a %}{% endblock %}
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>

  <div class="header">
    <div class="container">
      <div class="row">
        <div class="two columns"><a class="mainimg"  href="{% url 'index' %}"><img src=" {% static 'images/index.png' %}" width="100" height="90"></a></div>
        <div class="ten columns">
          <ul style="float: right;">
            <li><a href="{% url 'books' %}">Все книги</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}">Мой профиль</a></li>
            <li><a href="{% url 'my-borrowed'%}">Мои книги</a></li>
            <li><a href="{% url 'logout'%}?next={{request.path}}">Выйти</a></li>
            {% else %}
            <li><a href="{% url 'auth-login'%}?next={{request.path}}">Войти</a></li>

            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% block content %}{% endblock %}

  <div class="footer" style="margin-top: 10%;">
    <div class="container">
      <div class="row">
         <a href="{% url 'about'%}">О проекте</a>
      </div>
    </div>
  </div>

</body>
</html>
